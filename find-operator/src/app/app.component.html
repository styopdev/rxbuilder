<div class="rx-page">
  <h1> {{ title }} </h1>

  <ng-container *ngFor="let group of groups">
    <div class="rx-group" (click)="selectGroup(group)">
      {{ group.id }}
    </div>
  </ng-container>
  
  <ng-container *ngFor="let option of selectedGroup.options">
    <div class="rx-option" (click)="selectOption(group, option)">
      {{ option.id }}
    </div>
  </ng-container>
  
</div>
